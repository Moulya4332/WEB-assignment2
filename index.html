<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Online Application Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
    body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2193b0, #6dd5ed);
    padding-bottom: 50px;
    color: #fff;
    }

    .container {
    width: 45%;
    margin: 60px auto;
    padding: 30px;
    background: rgba(255,255,255,0.15);
    border-radius: 14px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    }

    .input-group {
    margin-bottom: 18px;
    }

    label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
    }

    input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.8);
    color: #333;
    }

    input:focus, select:focus {
    background: rgba(255,255,255,1);
    box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .btn {
    width: 100%;
    padding: 13px;
    background: #ffffff;
    color: #2193b0;
    font-size: 17px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    }

    .btn:hover {
    background: #d9f8ff;
    }

    #output {
    display: none;
    margin-top: 25px;
    padding: 20px;
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
    border-left: 4px solid white;
    }
    </style>
</head>
<body>

<div class="container">
    <h2>Online Application Form</h2>

    <form id="regForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <div class="input-group">
            <label>Course</label>
            <select id="course" required>
                <option>BCA</option>
                <option>BTech</option>
                <option>MCA</option>
                <option>BSc Computer Science</option>
            </select>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>

    <!-- OUTPUT BOX -->
    <div id="output"></div>
</div>

<script>
    $("#regForm").submit(function (e) {
        e.preventDefault();  

        let phone = $("#phone").val();
        if (!/^[0-9]{10}$/.test(phone)) {
            alert("Phone must be exactly 10 digits");
            return;
        }

        $("#output").html(`
            <h3>Submitted Information</h3>
            <p><strong>Name:</strong> ${$("#name").val()}</p>
            <p><strong>Email:</strong> ${$("#email").val()}</p>
            <p><strong>Phone:</strong> ${$("#phone").val()}</p>
            <p><strong>Gender:</strong> ${$("#gender").val()}</p>
            <p><strong>DOB:</strong> ${$("#dob").val()}</p>
            <p><strong>Course:</strong> ${$("#course").val()}</p>
        `);

        $("#output").fadeIn(500); 
    });
</script>

</body>
</html>
